<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WikiWHEE</title>
  <link rel="stylesheet" type="text/css" href="/views/style.css"> 
  <link href='http://fonts.googleapis.com/css?family=Sigmar+One' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Indie+Flower' rel='stylesheet' type='text/css'>
</head>
<body>
<div class="wrapper">
  <div class="header">
    <h1>WikiWHEE</h1>
    <ul>
      <li><form action="/search" method="GET"><input type="text" name="q" /><button type="submit">Search</button> </form></li>
      <li><a href="/categories">View Categories</a></li>
      <li><a href="/articles/new">Create new Article</a></li>
    </ul>
    <hr width="80%">
  </div>
  <h1>{{author}}</h1>
  <p><a href="mailto://{{email}}">Send {{author}} an email!</a></p>
  <h2>Author of {{articleCount}} articles:</h2>
  <div class="article_list">
    {{#articles}}
    <h1>{{title}}</h1>
    <h2>Last edited: {{timestamp}}</h2>
    <span class="article_content"><p>{{{excerpt}}}</p></span>
    <p><a href="/articles/{{article_id}}">Link to Article Page</a></p>
    {{/articles}}
  </div>
    <a href="/">Go home</a>
  </div>
</body>
</html>
