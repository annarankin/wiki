  <div class="new_author">
    <form action="/articles/new" method="POST">
      <label><p>Add New Author:</p>
        <input type="text" name="new_author" placeholder="Username" />
      </label>
      <label>
        <input type="text" name="new_email" placeholder="Email" />
      </label>
        <button type="submit">Submit</button>
    </form>
  </div>

<div class="article_list">
  <form action="/articles" method="POST">
    <label><h2>Select Author:</h2>
      <select name="author">
      {{#authors}}
        <option value="{{id}}">{{author}}</option>
      {{/authors}}
      </select>
    </label>
    <label><h2>Title</h2>
    <input type="text" name="title" placeholder="Article Title" />
    </label>
    <label><h2>Body:</h2>
  <p>Tip: You can write your entries using <a href="http://daringfireball.net/projects/markdown/syntax" target="_blank">markdown!</a></p>
      <textarea name="content" placeholder="The content of your article goes here! Markdown formatting supported."></textarea>
    </label>
    <label><h2>Categories</h2>
    <input type="text" name="categories" placeholder="Enter categories separated by commas." />
    </label>
    <button type="submit">Submit</button>
  </form>
</div>
