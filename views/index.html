  <div class="article_list">
    <span class="announcement">Most recent articles:</span>
    {{#articles}}
    <h1>{{title}}</h1>
    <h2>By <a href="/authors/{{author_id}}">{{author}}</a> at {{timestamp}}</h2>
    <span class="article_content"><p>{{{excerpt}}}</p></span>
    <p><a href="/articles/{{article_id}}">View full</a></p>
    {{/articles}}
  </div>
